<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

	<title>My CodeBlog</title>
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
 	<meta charset="utf-8"/>
 	
 	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
 	 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
 	 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
 	 	<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
 	 	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
 	 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-light navbar-top"style="background-color: #ABC;">
  			<div class="container">
  				<i class="material-icons">camera</i>
      				<h2>My CodeBlog</h2>
      		</div>
		</nav>
	</header>
	<br><br>
	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
			<!-- BreadCrumb -->
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Novo Post</li>
				</ol>
			</nav>
			
			<div>
				<th:block th:include="mensagemValidacao"></th:block>
				<form method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="titulo" placeholder="Título *">
					</div>
					<br>
					<div class="form-group">
						<input type="text" class="form-control" name="autor" placeholder="Autor *">
					</div>	
					<br>
			
					<textarea id="summernote" class="form-control" name="texto" placeholder="Texto *"></textarea>
					
					<small class="form-text text-muted">(*) Campos obrigatórios</small>
					
					<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
					<a href="/posts" class="btn btn-ligth" role="button" style="margin-top: 10px;">Cancelar</a>
			
				</form>
			</div>
		</div>
	</section>

	<script>
	$('#summernote').summernote({
		placeholder: 'Texto *',
		tabsize: 2,
		height: 300 
	})
	</script>

</body>
</html>
