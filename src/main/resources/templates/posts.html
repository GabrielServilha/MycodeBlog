<DOCTYPE html>
<html xmlns:th"http://thymeleaf.org">
<html>
<head>
	<h1><title>My CodeBlog</title></h1>
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>	
	<header>
		<nav class="navbar navbar-light navbar-top"style="background-color: #ABC;">
  			<div class="container">
  			<i class="material-icons">camera</i>
      			<h2>My CodeBlog</h2>
				<a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
			</div>
		</nav>

	</header>

<section>
	<div class="container" style="width: 60%"; padding-bottom: 30px;>	
	<br><br>
	<!-- BreadCrumb -->
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">Posts</li>
			</ol>
		</nav>

	<!-- Cards -->
		<div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
			<div class="card-body">
				<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
					<span th:text="${post.autor}"></span>
					<span th:text="${post.data}"></span>
				</p>
					
				<a th:href="${ (#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}"><h4 class="card title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${post.titulo}"></span></h4></a>
					
				<p class="card-text"><span th:utext="${#strings.abbreviate(post.texto, 400)}"></span></p>
					
			</div>
		</div>

	</div>
</section>

</body>

</html>
